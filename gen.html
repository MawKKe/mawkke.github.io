<html>
	<head>
		<meta charset="utf8">
		<title>Welcome to MawKKe's magic number generator!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
<style>
body{
	background: black;
	font-family: monospace;
	font-size: 45px;
}
input, button{
	font-size: 20px;
}
span {
	color: lime;
}
ul, li {
	color: lime;
}
li {
	padding: 10px;
}
ul {
	list-style: none;
}
</style>
<body>
	<input type="text" name="n_digits" id="n_digits" value="4">
	<button onclick="gen()">Paina nappulaa</button>
	<button onclick="zero()">Nollaa</button>
	<ul id="numerot">
	</ul>

<script>
	var zero = function(){
		document.getElementById("numerot").innerHTML = "";
	}
	var rnd = function(n){
		var s = "";
		for(var i = 0; i < n; i++){
			s += String(Math.floor(Math.random() * 10));
		}
		return s;
	};
	var gen = function() {
		var val = document.getElementById("n_digits").value;
		var n = parseInt(val);
		if (isNaN(n)){
			n = 4;
		}
		var r = rnd(n);
		console.log(r);
		var ul = document.getElementById("numerot");
		var li = document.createElement("li");
		li.appendChild(document.createTextNode(r));
		ul.appendChild(li);
	};
</script>
</body>
</html>
