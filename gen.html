<html>
	<head>
		<meta charset="utf8">
		<title>Welcome to MawKKe's magic number generator!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
<style>
body{
	background: black;
	font-family: monospace;
	font-size: 45px;
}
select {
	width: 40px;
}
input, button, select{
	font-size: 20px;
}
span {
	color: lime;
}
ul, li {
	color: lime;
}
li {
	padding: 10px;
}
ul {
	list-style: none;
}
#btns{
	margin: 0 auto;
	text-align: center;
	padding-bottom: 15px;
}

#numerot {
	padding-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
}
</style>
<body>
	<div id="btns">
		<select id="n_digits">
			<option value="4" option="selected">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
		</select>
		<button onclick="gen()">Paina nappulaa</button>
		<button onclick="zero()">Nollaa</button>
	</div>
	<ul id="numerot">
	</ul>

<script>
	var counter = 1;

	var zero = function(){
		document.getElementById("numerot").innerHTML = "";
		counter = 1;
	}
	var rnd = function(n){
		var s = "";
		for(var i = 0; i < n; i++){
			s += String(Math.floor(Math.random() * 10));
		}
		return s;
	};
	var gen = function() {
		var val = document.getElementById("n_digits").value;
		var n = parseInt(val);
		if (isNaN(n)){
			n = 4;
		}
		var r = rnd(n);
		console.log(r);
		var ul = document.getElementById("numerot");
		var li = document.createElement("li");
		li.appendChild(document.createTextNode(String(counter) + ": " + r));
		ul.appendChild(li);
		counter++;
	};
</script>
</body>
</html>
